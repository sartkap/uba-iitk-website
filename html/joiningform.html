<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
            <link rel="stylesheet" href="../css/joinerform.css">
            <title>REGISTRATION FOR UBA IITK</title>
    </head>
<body>  <div class="bg-img">
        <div class="text-center font-weight-bold " style="padding:15px">
                Registration
            </div>
            <div></div>
            <form action="" style="widows: 500px; margin: auto">
                <div class="container">
                    <div class= "row" >
                        <div class="col">
                            <div class="form-group">
                                <label for="AISHE" class="font-weight-bold">AISHE CODE</label>
                                <input placeholder="AISHE CODE" type="text" maxlength="10" name="AISHE CODE" id="AISHE CODE" class="form-control">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                    <label for="Institute Type" class="font-weight-bold">Institute Type</label>
                                    <select name="Institute Type" id="Institute Type " class="form-control">
                                            <option selected="selected" value="NA">Select</option>
                                            <option value="PGDM Institutes">PGDM Institutes</option>
                                            <option value="Central Open University">Central Open University</option>
                                            <option value="Teacher Training">Teacher Training</option>
                                            <option value="Deemed University-Private ">Deemed University-Private </option>
                                            <option value="Deemed University-Government Aided">Deemed University-Government Aided </option>
                                            <option value="PG Center / Off-Campus Center">PG Center / Off-Campus Center</option>
                                            <option value="Recognized Center">Recognized Center</option>
                                            <option value="Institute of National Importance ">Institute of National Importance </option>
                                            <option value="State Private University">State Private University</option>
                                            <option value="State Private Open University">State Private Open University</option>
                                            <option value="Institutes under Ministries">Institutes under Ministries</option>
                                            <option value="State Public University">State Public University</option>
                                            <option value="Institute under State Legislature Act ">Institute under State Legislature Act </option>
                                            <option value="Central University">Central University</option>
                                            <option value="State Open University">State Open University</option>
                                            <option value="Technical/Polytechnic">Technical/Polytechnic</option>
                                            <option value="Affiliated College">Affiliated College</option>
                                            <option value="Nursing">Nursing</option>
                                            <option value="Constituent / University College">Constituent / University College</option>
                                            <option value="Deemed University-Government ">Deemed University-Government </option>
                                    </select>
                            </div>  
                        </div>
                    </div>
                    <div class="form-group">
                            <label for="Institute Name" class="font-weight-bold">Institute Name</label>
                            <input placeholder="INSTITUTE NAME" type="text" name="Institute Name" id="Institute Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <div class="row">
                                <div class="col">
                                        <label for="State" class="font-weight-bold">State</label>
                                        <select name="State" id="State" class="form-control">
                                                <option selected="selected" value="NA">--Select--</option>
                                                <option value="ANDAMAN &amp; NICOBAR ISLANDS">ANDAMAN &amp; NICOBAR ISLANDS</option>
                                                <option value="ANDHRA PRADESH">ANDHRA PRADESH</option>
                                                <option value="ARUNACHAL PRADESH">ARUNACHAL PRADESH</option>
                                                <option value="ASSAM">ASSAM</option>
                                                <option value="BIHAR">BIHAR</option>
                                                <option value="CHANDIGARH">CHANDIGARH</option>
                                                <option value="CHHATTISGARH">CHHATTISGARH</option>
                                                <option value="DADRA &amp; NAGAR HAVELI">DADRA &amp; NAGAR HAVELI</option>
                                                <option value="DAMAN &amp; DIU">DAMAN &amp; DIU</option>
                                                <option value="GOA">GOA</option>
                                                <option value="GUJARAT">GUJARAT</option>
                                                <option value="HARYANA">HARYANA</option>
                                                <option value="HIMACHAL PRADESH">HIMACHAL PRADESH</option>
                                                <option value="JAMMU &amp; KASHMIR">JAMMU &amp; KASHMIR</option>
                                                <option value="JHARKHAND">JHARKHAND</option>
                                                <option value="KARNATAKA">KARNATAKA</option>
                                                <option value="KERALA">KERALA</option>
                                                <option value="LAKSHADWEEP">LAKSHADWEEP</option>
                                                <option value="MADHYA PRADESH">MADHYA PRADESH</option>
                                                <option value="MAHARASHTRA">MAHARASHTRA</option>
                                                <option value="MANIPUR">MANIPUR</option>
                                                <option value="MEGHALAYA">MEGHALAYA</option>
                                                <option value="MIZORAM">MIZORAM</option>
                                                <option value="NAGALAND">NAGALAND</option>
                                                <option value="NCT OF DELHI">NCT OF DELHI</option>
                                                <option value="ODISHA">ODISHA</option>
                                                <option value="PUDUCHERRY">PUDUCHERRY</option>
                                                <option value="PUNJAB">PUNJAB</option>
                                                <option value="RAJASTHAN">RAJASTHAN</option>
                                                <option value="SIKKIM">SIKKIM</option>
                                                <option value="TAMIL NADU">TAMIL NADU</option>
                                                <option value="Telangana">Telangana</option>
                                                <option value="TRIPURA">TRIPURA</option>
                                                <option value="UTTAR PRADESH">UTTAR PRADESH</option>
                                                <option value="UTTARAKHAND">UTTARAKHAND</option>
                                                <option value="WEST BENGAL">WEST BENGAL</option>                    
                                        </select>
                                </div>
                                <div class="col">
                                    <label for="District" class="font-weight-bold">District</label>
                                    <select name="Distrit" id="District" class="form-control">
                                            <option selected="selected" value="NA">--Select--</option>
                                    </select>
                                </div>
                        </div>
                        <div class="form-group" >
                            <div class="row" style="padding:auto">
                                <div class="col">
                                    <label for="City" class="font-weight-bold">City</label>
                                    <input placeholder="City" type="text" class="form-control" id="City" name="City">
                                </div>
                                <div class="col">
                                    <label for="Pincode" class="font-weight-bold">Pincode</label>
                                    <input placeholder="Pincode" type="text" class="form-control" maxlength="6" name="Pincode" id="Pincode">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Address" class="font-weight-bold">Address</label>
                            <textarea name="Address" id="Address" rows="3" class="form-control" placeholder="Address"></textarea>
                        </div>
                        <div style="margin: auto">
                            <div class="form-group">
                                <div class="row" style="padding:auto">
                                        <div class="col">
                                            <label for="Name of Head of Institute" class="font-weight-bold">Name of Head of Institute</label>
                                            <input type="text" class="form-control" name="Name of Head of Institute" id="Name of Head of Institute" placeholder="HOI Name">
                                        </div>
                                        <div class="col">
                                            <label for="Email of Head of Institute" class="font-weight-bold">Email of Head of Institute</label>
                                            <input type="email" class="form-control" name="Email of Head of Institute" id="Email of Head of Institute" placeholder="Email">
                                        </div>
                                </div>
                                <div class="form-group">    
                                    <div class="row" style="padding:auto">
                                        <div class="col">
                                            <label for="Mobile No of Head of Institute" class="font-weight-bold">Mobile No of Head of Institute</label>
                                            <input type="text" class="form-control" maxlength="10" name="Mobile No of Head of Institute" id="Mobile No of Head of Institute" placeholder="Mobile No">
                                        </div>
                                        <div class="col">
                                            <label for="Contact No of Head of Institute" class="font-weight-bold">Contact No of Head of Institute</label>
                                            <input type="text" class="form-control" maxlength="10" name="Contact No of Head of Institute" id="Contact No of Head of Institute" placeholder="Contact No">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row" style="padding:auto">
                                <div class="col">
                                    <label for="Name of Co-ordinator of Institute" class="font-weight-bold">Name of Co-ordinator of Institute</label>
                                    <input type="text" class="form-control" name="Name of Co-ordinator of Institute" id="Name of Co-ordinator of Institute" placeholder="Co-ordinator's Name">
                                </div>
                                <div class="col">
                                    <label for="Email of Co-ordinator of Institute" class="font-weight-bold">Email of Co-ordinator of Institute</label>
                                    <input type="email" class="form-control" name="Email of Co-ordinator of Institute" id="Email of Co-ordinator of Institute" placeholder="Co-ordinator's Email">
                                </div>
                            </div>
                            <div class="row" style="padding:auto">
                                <div class="col">
                                        <label for="Password" class="font-weight-bold">Password</label>
                                        <input type="password" class="form-control" name="Password" id="Password" placeholder="Password">
                                </div>
                                <div class="col">
                                    <label for="Confirm Password" class="font-weight-bold">Confirm Password</label>
                                    <input type="password" class="form-control" name="Confirm Password" id="Confirm Password" placeholder="Enter Password Again">
                                </div>   
                            </div>
                            <div class="row" style="padding:auto">
                                <div class="col">
                                    <label for="Mobile No of Co-ordinator of Institute" class="font-weight-bold">Mobile No of Co-ordinator of Institute</label>
                                    <input type="text" class="form-control" maxlength="10" name="Mobile No of Co-ordinator of Institute" id="Mobile No of Co-ordinator of Institute" placeholder="Co-ordinator's Mobile No">
                                </div>
                                <div class="col">
                                    <label for="Contact No of Co-ordinator of Institute" class="font-weight-bold">Contact No of Co-ordinator of Institute</label>
                                    <input type="text" class="form-control" maxlength="10" name="Contact No of Co-ordinator of Institute" id="Contact No of Co-ordinator of Institute" placeholder="Co-ordinator's Contact No">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit"  class="btn btn-success">Submit</button>
                    </div>
            </form>
            <div style="padding:50px"></div>
        </div>
        
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
